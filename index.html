<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム &#128196;</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>お問い合わせフォーム</h1>
            <form id="contact">
                <table class="contact-form">
                    <tbody>
                        <tr>
                            <th><label for="name">名前</label><span>*</span></th>
                            <td><input class="name" type="text" name="name" id="name" required /></td>
                        </tr>
                        <tr>
                            <th><label for="tel">電話番号<span>*</span></label></th>
                            <td><input class="tel" type="text" name="tel" id="tel" required></td>
                        </tr>
                        <tr>
                            <th><label for="age">年齢<span>*</span></label></th>
                            <td><input class="age" type="text" name="age" id="age" required min="0"></td>
                        </tr>
                        <tr>
                            <th><label for="message">お問い合わせ内容<span>*</span></label></th>
                            <td><textarea class="message" name="message" id="message" required></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <div><button type="submit">送信</button></div>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <script src="js/form.js"></script>
</body>

</html>
